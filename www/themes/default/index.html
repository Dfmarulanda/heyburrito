<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>heyburrito dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    </head>
    <body>

        <div id="app">
            <header>
                <p>Heyburrito scoreboard<img src="burrito.png" width="65px"></p>

        <script src="socket.io/socket.io.js"></script>

        <script>
          window.socket = io('/', {path:'/heyburrito/socket.io'});
        </script>
       <script src="fun.js"></script>

</html>
